{% extends 'base.html' %}
{% block page %}
    <div class="container">
    {% for event in events %}
        <div class="event_container">
            <span> {{ event.name }} </span> <br/>
            <span> {{ event.time }} </span> <br/>
            <span> {{ event.building }} </span> <br/>
        </div>
    {% endfor %}
    </div>
{% endblock %}
